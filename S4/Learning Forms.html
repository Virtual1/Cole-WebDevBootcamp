<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>
<!-- action - where the form sends data to -->
<!-- method - what HTTP method (get/post) -->

<form action="http://wikipedia.org" method="GET">

<label>
	Username:
<input name="username" type="text" placeholder="name">

</label>
<input name="password" type="password" placeholder="password">

<input Type="Submit">

<!-- Radio button -->
<!-- select tag -->
<!-- textarea tag -->


<input type="radio">
<input type="checkbox">

<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs:</label>
	<input Name="petChoice" id="dogs" type="radio" value="Dogs">
<label for="cats">Cats:</label>
	<input Name="petChoice" id="cats" type="radio" value="cats">
<input type="radio">
</form>

<button>Go!</button>

</form>
</body>
</html>
